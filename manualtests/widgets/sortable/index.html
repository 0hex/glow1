<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>Sortable Examples</title>
	
	<style type="text/css" media="screen">
		/* this seems to be required in order to make the dragging look sane */
		.sandbox {
			overflow: hidden;
			position: relative;
		}
		
		.sortable li {
			cursor: move;
		}
	</style>
	
	<!-- assumes gloader project folder is next to glow project folder -->
	<script type="text/javascript" src="../../../../gloader/src/gloader.js">
		gloader.use(
			"glow",
			{
				$map:  "../../../srcloader/map.js",
				$base: "../../../src/"
			}
		);
	</script>
	
	<script type="text/javascript">
		gloader.load(
			['glow', '@VERSION@', 'glow.widgets.Sortable']
		);
	</script>
</head>

<body>
	<h1>glow.widgets.Sortable examples</h1>
	
	<div class="example">	
		<h2>Basic Sortable</h2>
		<p>no description.</p>
		
		<script type="text/javascript" class="showSrc">
		// <![CDATA[
		glow.ready(function() {
			var mySortable = new glow.widgets.Sortable('#numbers');
		});
		// ]]>
		</script>
		
		<div class="sandbox">
			<p>Drag these list items around, change the order:</p>
			<ol id="numbers" class="sortable">
				<li>One</li>
				<li>Two</li>
				<li>Three</li>
				<li>Four</li>
				<li>Five</li>
			</ol>
		</div>
	</div>

	<script type="text/javascript" src="../../includes/js/showsrc.js"></script>
</body>
</html>
